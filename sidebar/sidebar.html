<!-- Сайдбар із кімнатами -->
<template x-if="accessToken">
  <div class="sidebar-component">
    <h2 class="sidebar-title">Rooms</h2>
    
    <!-- Кнопка створення кімнати -->
    <div class="room-creation">
      <button @click="createSimpleRoom()" class="create-room-button">
        + Create New Room
      </button>
      <p x-show="newRoomId" class="room-id">Room ID: <span x-text="newRoomId"></span></p>
    </div>

    <!-- Список існуючих кімнат -->
    <div class="room-list-container">
      <template x-for="room in rooms" :key="room.roomId">
        <li
          @click="switchRoom(room.roomId)"
          :class="{ 'active': room.roomId === roomId }"
          x-text="room.name || room.roomId"
          class="room-item"
        ></li>
      </template>
    </div>
  </div>
</template>
